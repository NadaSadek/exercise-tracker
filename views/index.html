<!DOCTYPE html>
<html>

   <head>
      <title>Exercise Tracker</title>
      <link rel="stylesheet" href="../scripts/css/bootstrap.min.css">
      <link href="../stylesheets/style.css" rel="stylesheet" type="text/css">
      <script src="../scripts/js/bootstrap.min.js"></script>
   </head>

   <body>
      <div class="container">
         <h1>Exercise tracker</h1>
          <form action="/api/exercise/new-user" method="post" class="form-group">
            <h3>Create a New User</h3>
            <p><code>POST /api/exercise/new-user</code></p>
            <input type="text"  class="form-control" name="username" placeholder="username">
            <input type="submit" class="btn" value="Submit">
          </form>
          <form action="/api/exercise/add" method="post" class="form-group">
            <h3>Add exercises</h3>
            <p><code>POST /api/exercise/add</code></p>
            <input type="text"  class="form-control" name="userId" placeholder="userId*">
            <input  type="text"  class="form-control" name="description" placeholder="description*">
            <input  type="text"  class="form-control" name="duration" placeholder="duration* (mins.)">
            <input  type="text"  class="form-control" name="date" placeholder="date (yyyy-mm-dd)">
            <input type="submit" class="btn" value="Submit">
          </form>
          <p><strong>GET users's exercise log: </strong><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
          <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
          <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
      </div>
   </body>

</html>
